<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="static/css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <div class="total-amount">
            <strong>Total Amount:</strong> ₹{{ total_price }}
        </div>

        <div class="payment-methods">
            <h2>Select Payment Method</h2>
            <div class="payment-options">
                <div class="payment-option">💳 Credit Card</div>
                <div class="payment-option">🏦 Net Banking</div>
                <div class="payment-option">📱 UPI</div>
            </div>
        </div>

        <form action="{{ url_for('payment.process_payment') }}" method="POST">
            <button type="submit">Pay Now</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
